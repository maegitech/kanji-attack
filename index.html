<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<title>kanji attack</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
	</head>
	
	<body id="background">
		<div class="foreground">
            <div class="foreforeground">
                <div class="game-container">
                    <p id="hint"></p>
                    <p id="question"></p>
                    <input id="answerBar" type="text" placeholder="" autofocus>
                    <p id="instruction">Hover over the radical to show its meaning and type the answer.</p>
                    <p id="count"></p>
                </div>
                <hr>
                <label class="showradical">show/hide options</label>
                <div id="options-container">
                    <div id="table-container">
                        <table id="radical-table"></table>
                        <!--<table id="checkbox-table"></table>-->
                    </div>
                    <div id="placeholder">
                        <h4>Explanation</h4>
                        <p>
                            Grind a row of radicals until you stop making mistakes, then add another row.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- javascript -->
    <script src="script.js"></script>
    <!-- jQuery -->
    <script src="jquery.js"></script>
    <!-- JSON -->
    <script src="data.js"></script>
	</body>
</html>
