<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<title>kanji attack</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
	</head>
	
	<body id="background">
		<div class="foreground">
            <div class="foreforeground">
                <div class="game-container">
                    <p id="hint"></p>
                    <p id="question"></p>
                    <input id="answerBar" type="text" placeholder="Search" autofocus>
                    <p id="instruction">Hover over the radical to show its meaning and type the answer.</p>
                    <p id="count"></p>
                </div>
                <div class="options-container">
                    <p id="label-group1">Radicals 1-16 <a id="check-group1">check all</a> | <a>uncheck all</a></p>
                    <div id="checkbox-group1"></div>
                    <div id="checkbox-group2"></div>
                    <div id="checkbox-group3"></div>
                    <div id="checkbox-group4"></div>
                    <div id="checkbox-group5"></div>
                    <div id="checkbox-group6"></div>
                    <div id="checkbox-group7"></div>
                    <div id="checkbox-group8"></div>
                    <div id="checkbox-group9"></div>
                    <div id="checkbox-group10"></div>
                    <div id="checkbox-group11"></div>
                    <div id="checkbox-group12"></div>
                    <div id="checkbox-group13"></div>
                    <div id="checkbox-group14"></div>
                </div>
            </div>
        </div>
        
    <!-- javascript -->
    <script src="script.js"></script>
    <!-- jQuery -->
    <script src="jquery.js"></script>
    <!-- JSON -->
    <script src="data.js"></script>
	</body>
</html>
